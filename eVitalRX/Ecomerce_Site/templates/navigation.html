<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    
    <title>E-commerce Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
      .nav-link{
         color:rgb(15, 14, 14) !important;
      }
      .navbar-brand{
        color:rgb(18, 16, 16);
      }
     
  </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-dark bg-opacity-50">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-commerce Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="myMenu">
      <ul class="navbar-nav pl-5 custome-nav ml-auto">
        <li class="nav-item"> <a class="nav-link active" aria-current="page" href="/">
        HOME {{is_authenticated}}</a>
        </li>
        {% if  not request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        
        <li class="nav-item">
          <a href="{% url 'signup' %}" class="nav-link">Signup</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'userlogin' %}" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href='/admin_login/'>Admin Login</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/user-product/0/" class="nav-link">Product</a>
        </li>
        <li class="nav-item"><a href="/cart/" class="nav-link">My Cart</a></li>
        <li class="nav-item"><a href="/my-order/" class="nav-link">My Order</a></li>
          <li class="nav-item">
            <a href="/logout/" class="nav-link">Logout</a>
          </li>
        {% endif %}
      </ul>
      
    </div>
  </div>
</nav>

  {% block nav %}
  {% endblock %}

{% for i in messages %}
<script>
    alert('{{i}}');
</script>
{% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
