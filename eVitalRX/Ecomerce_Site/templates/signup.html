{% include 'navigation.html' %}

{% load static %}
<html>
<head>
    <script>
    function checkpass()
    {
        let password = document.signup.password.value
        if(password.length < 6){
            alert('Password must contains atleast 6 characteres.')
            document.signup.password.focus();
            return false;
        }
        let regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
        if(!regex.test(password)){
            alert("Password must contains both letters and Digits");
            document.signup.password.focus();
            return false;
        }
        if(document.signup.mobile.value.length != 10){
            alert("Contact Number can only have 10 Digits.")
            document.signup.mobile.focus();
            return false;
        }

        
        return true;
    }

    </script>

</head>
<body>

<hr class="mt-0">

<div class="card shadow m-5" id="signupform">
    <div class="card-body">

        <div class="container-fluid">
            <div class="container">
                {% if messages %}
                 <ul class="messages">
                    {% for message in messages %}
                    <li class="message {{message.tags}}">{{message}}</li>
                    {% endfor %}
                 </ul>
                {% endif %}
            </div>
            <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">Create an Account</h5>
            <form method="POST" name="signup" onsubmit="return checkpass();" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="uname" placeholder="Enter Username" class="form-control"
                                   pattern="[A-Za-z]+">
                        </div>
                    </div>
            
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" placeholder="Email Address" required class="form-control">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter Password" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="number" name="mobile" placeholder="Contact Number" required
                                   class="form-control">
                        </div>
                    </div>
                    

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Upload PIC</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="address" class="form-control" placeholder="Full Address"></textarea>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>


</body>
</html>
